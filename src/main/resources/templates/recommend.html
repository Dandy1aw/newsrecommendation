<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap/css/bootstrap.min.css}"/>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/bodycss.css}">-->
    <script type="text/javascript" th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/static/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/static/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/static/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/static/js/common.js}"></script>
    <title>MainPage</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="'/getNewsList'">Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
            <!--搜索栏 -->
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default bottom-right">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="'/recommend'">Reconmmend</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        <span th:text="${user.username}"></span>
                        <span class="caret">
                        </span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Information</a></li>
                        <li><a href="#">Settings</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">LogOut</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="panel panel-default ">
    <div class="panel-heading text-center" style="width: 70%; margin:0 auto">推荐列表</div>
    <table class="table table-striped table-bordered table-hover text-center table-condensed" style="width: 70%; margin:0 auto;"  id="newslist">
        <tr >
            <td>新闻编号</td>
            <td>来源</td>
            <td>新闻标题</td>
            <td>发布日期</td>
            <td>详情</td>
        </tr>
        <!--        model.addAttribute("lookedMovies",lookedMovies);
        model.addAttribute("moviesRBI",listNewsRecommend);-->
        <tr th:each="news: ${moviesRBI}">
            <td th:text="${news.id}"></td>
            <td th:text="${news.author}"></td>
            <td th:text="${news.title}"></td>
            <td th:text="${#dates.format(news.pubDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td><a th:href="'/newsDetail?newsId='+${news.id}">详情</a></td>
        </tr>
    </table>
    <div class="panel-heading text-center" style="width: 70%; margin:0 auto">已看列表</div>
    <table class="table table-striped table-bordered table-hover text-center table-condensed" style="width: 70%; margin:0 auto;"  id="lookedNewsList">
        <tr >
            <td>新闻编号</td>
            <td>来源</td>
            <td>新闻标题</td>
            <td>发布日期</td>
            <td>详情</td>
        </tr>
        <!--        model.addAttribute("lookedMovies",lookedMovies);
        model.addAttribute("moviesRBI",listNewsRecommend);-->
        <tr th:each="news: ${lookedMovies}">
            <td th:text="${news.id}"></td>
            <td th:text="${news.author}"></td>
            <td th:text="${news.title}"></td>
            <td th:text="${#dates.format(news.pubDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td><a th:href="'/newsDetail?newsId='+${news.id}">详情</a></td>
        </tr>
    </table>
</div>
</body>
</html>
